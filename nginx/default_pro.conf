server {
    listen 80;
    server_name sysdm.ru;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name sysdm.ru;
    
    http2 on;

    ssl_certificate /etc/letsencrypt/live/sysdm.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/sysdm.ru/privkey.pem;

    # Добавьте эти заголовки
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header Content-Security-Policy "upgrade-insecure-requests" always;
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;

    # Статические файлы с правильной кодировкой
    location /static/ {
        alias /app/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        
        # Исправление кодировки
        charset utf-8;
        
        # Для CSS файлов
        location ~* \.css$ {
            add_header Content-Type "text/css; charset=utf-8";
        }
        
        # Для JS файлов
        location ~* \.js$ {
            add_header Content-Type "application/javascript; charset=utf-8";
        }
    }

    # Основное приложение
    location / {
        proxy_pass http://app:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        # Для FastAPI, чтобы url_for() генерировал правильные ссылки
        proxy_set_header X-Script-Name /;
    }
}
