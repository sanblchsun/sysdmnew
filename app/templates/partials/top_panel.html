<!-- app/templates/partials/top_panel.html -->
{% if agent_columns %}
<table class="agents-table">
  <thead>
    <tr>
      {% for col in agent_columns %}
      <th>{{ col }}</th>
      {% endfor %}
    </tr>
  </thead>
  <tbody>
    {% for agent in agents %}
    <tr>
      {% for col in agent_columns %}
      <td>{{ getattr(agent, col) }}</td>
      {% endfor %}
    </tr>
    {% endfor %}
  </tbody>
</table>
{% else %}
<div>Выберите Company или Department, чтобы увидеть агентов</div>
{% endif %}
